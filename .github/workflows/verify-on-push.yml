name: Verify on Push

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 12.16.3
    steps:
      - uses: actions/checkout@v2
      - name: Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn build
      - run: yarn test
